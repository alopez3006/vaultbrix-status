# Vaultbrix Status Page Configuration
# =====================================
# Upptime-style monitoring configuration

owner: alopez3006
repo: vaultbrix-status

# Sites to monitor
sites:
  - name: API
    url: https://api.vaultbrix.com/health
    icon: https://vaultbrix.com/brand/icons/icon-master.png

  - name: Dashboard
    url: https://app.vaultbrix.com
    icon: https://vaultbrix.com/brand/icons/icon-master.png
    expectedStatusCodes:
      - 200
      - 307  # Redirects to login

  - name: Website
    url: https://vaultbrix.com
    icon: https://vaultbrix.com/brand/icons/icon-master.png

  - name: Auth Service
    url: https://api.vaultbrix.com/v1/auth/health
    expectedStatusCodes:
      - 200
      - 401  # Auth endpoint may return 401 without token

# Status website configuration
status-website:
  cname: status.vaultbrix.com
  baseUrl: /
  name: Vaultbrix Status
  introTitle: "**Vaultbrix** System Status"
  introMessage: Real-time monitoring of Vaultbrix services. All times in UTC.
  navbar:
    - title: Status
      href: /
    - title: History
      href: /history
    - title: Vaultbrix
      href: https://vaultbrix.com

# Assignees for incidents
assignees:
  - alopez3006

